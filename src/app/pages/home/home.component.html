<app-img-slider></app-img-slider>
<div class="service-container">
    <h6>OUR BUSINESSES</h6>
   <div class="service-card-list">
    @for (data of serviceData; track $index) {
        <app-service-card [imgUrl]="data.imgUrl" [title]="data.title" [description]="data.description"></app-service-card>
        }
   </div>
   <button mat-button class="explore-btn" >Explore More<mat-icon class="arrow-icon" iconPositionEnd>arrow_right_alt</mat-icon></button>
</div>
<div class="product-section">
    <div class="product-section-heading">
        <h3>OUR PRODUCTS</h3>
    </div>
    <div class="products laptop-small">
      @for (product of products3; track $index) {
      <app-product-card
      [productImg]="product.productImg"
      [productName]="product.productName"
      [productRating]="product.productRating"
      [productAvailability]="product.productAvailability"
      [productPrice]="product.productPrice"
    >
    </app-product-card>
  }</div>
  <div class="products laptop-large">
    @for (product of products; track $index) {
    <app-product-card
    [productImg]="product.productImg"
    [productName]="product.productName"
    [productRating]="product.productRating"
    [productAvailability]="product.productAvailability"
    [productPrice]="product.productPrice"
  >
  </app-product-card>
}</div>
    <div class="see-more-product-button">
      <button class="see-more-btn">See More<fa-icon [icon]="rightArrow"></fa-icon></button>
    </div>
</div>
<div class="product-section">
  <div class="product-section-heading">
      <h3>RETAIL PRODUCTS</h3>
  </div>

    [productRating]="product.productRating"

<div class="products laptop-large">
  @for (product of products; track $index) {

>
</app-product-card>
}</div>

  </div>
</div>
