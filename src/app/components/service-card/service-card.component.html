<mat-card class="service-card" appearance="raised">
    <div class="img-div">
        <img mat-card-image [src]="imgUrl">
    </div>
    <mat-card-content>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Read More</button>
    </mat-card-actions>
</mat-card>
